<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant</title>

  <!-- font awesome cdn link -->
  <script src="https://kit.fontawesome.com/7178ddedfb.js" crossorigin="anonymous"></script>
  <!-- custom css link -->
  <link rel="stylesheet" href="css/style.css">
  <!-- media css link -->
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <!-- header area start -->
  <header class="header" id="header">
    <div class="container">

      <!-- logo -->
      <div class="logo">
        <a href="#" class="logo-icon"><i class="fas fa-utensils"></i>restro.</a>
      </div>

      <!-- manu-bar -->
      <div class="manu" id="menu">
        <nav class="navbar" id="navbar">
          <a class="active" href="#home">home</a>
          <a href="#dishes">dishes</a>
          <a href="#about">about</a>
          <a href="#menu">menu</a>
          <a href="#review">review</a>
          <a href="#order">order</a>
        </nav>
      </div>

      <!-- icons -->
      <div class="icons">
        <i class="fas fa-bars" id="menu-bar"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a class="fas fa-heart" id="heart"></a>
        <a class="fas fa-shopping-cart" id="shopping-cart"></a>
      </div>
    </div>
  </header>
  <!-- header area end -->

  <!-- search form start -->
  <form action="" id="search-form">
    <input type="search" placeholder="search your food..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
  </form>
  <!-- search form end -->


  <!-- custom js link -->
  <script src="js/script.js"></script>
</body>

</html>
